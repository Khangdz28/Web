<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unlock Script</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      text-align: center;
      padding: 30px;
    }
    .card {
      background: #1e293b;
      border-radius: 15px;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    h2 {
      color: #38bdf8;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn-follow { background: #3b82f6; color: white; }
    .btn-like { background: #ec4899; color: white; }
    .btn-unlock { background: #22c55e; color: white; display: none; }
    button:hover { opacity: 0.9; }

    .progress-container {
      background: #334155;
      border-radius: 10px;
      margin-top: 20px;
      height: 20px;
      width: 100%;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: #38bdf8;
      border-radius: 10px;
      transition: width 0.3s linear; /* ch·∫°y nhanh trong 0.3 gi√¢y */
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üëáM·ªü Kho√° Scriptüëá</h2>
    <p>Ho√†n th√†nh nhi·ªám v·ª• ƒë·ªÉ m·ªü kh√≥a script</p>

    <button class="btn-follow" onclick="openTask(1, this)">üìå Follow TikTok</button>
    <button class="btn-like" onclick="openTask(2, this)">ƒêƒÉng k√≠ Youtube</button>
    <button class="btn-unlock" id="unlockBtn" onclick="unlockScript()">‚úÖ Unlock Script</button>

    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
  </div>

  <script>
    let tasksCompleted = 0;

    function openTask(taskId, btn) {
      let url = "";
      if (taskId === 1) {
        url = "https://www.tiktok.com/@khng.script?_t=ZS-8zPxoCexzvU&_r=1";
      } else if (taskId === 2) {
        url = "https://youtube.com/@khngscript?si=Bgcr7KgaqpP-JHX5";
      }
      window.open(url, "_blank");

      // Disable n√∫t trong l√∫c ch·ªù
      btn.disabled = true;
      btn.innerText = "‚è≥ ƒêang x·ª≠ l√Ω...";

      setTimeout(() => {
        completeTask(taskId, btn);
      }, 5000); // 5 gi√¢y delay
    }

    function completeTask(taskId, btn) {
      if (!btn.classList.contains("done")) {
        btn.classList.add("done");
        btn.innerText = "‚úî Completed";
        tasksCompleted++;
        updateProgress();
      }
    }

    function updateProgress() {
      const bar = document.getElementById("progressBar");
      let percent = (tasksCompleted / 2) * 100;
      bar.style.width = percent + "%";

      if (tasksCompleted === 2) {
        document.getElementById("unlockBtn").style.display = "block";
      }
    }

    function unlockScript() {
      // Sau khi ho√†n th√†nh ‚Üí chuy·ªÉn sang trang script.html
      window.location.href = "script.html";
    }
  </script>
</body>
</html>
